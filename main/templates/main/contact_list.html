{% extends 'main/base.html' %}
{% block header %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Наши контакты</h1>
    <p class="fs-5 text-body-secondary">Это контактная информация проекта!</p>
</div>
{% endblock %}
{% block content %}
<div class="row row-cols-1 row-cols-md-1 mb-1 text-center">
    <div class="col">
        <div class="card mb-3 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Добавленные контакты</h4>
            </div>
            <div class="card-body">
                {% for object in object_list %}
                <div class="text-center">
                    <p class="card-title pricing-card-title navy_color">Имя: {{object.name}} Email адрес:
                        {{object.email}}</small></p>
                </div>
                {% endfor %}
            </div>
            <div class="card-footer py-3">
                <p class="my-0 fw-normal"><a class="w-100 btn btn-lg btn-outline-warning"
                                             href="{% url 'main:contact_create' %}">Добавить новый контакт</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
