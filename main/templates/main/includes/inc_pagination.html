<nav aria-label="Pagination">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href="?page=1">Первая</a></li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}"> << </a>
        </li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="?page=1">Первая</a></li>
        <li class="page-item disabled">
            <a class="page-link" href="#"> << </a>
        </li>
        {% endif %}
        <li class="page-item active">
            <div class="page-link">{{ page_obj.number }}</div>
        </li>
        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}"> >> </a>
        </li>
        <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Последняя</a></li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#"> >> </a>
        </li>
        <li class="page-item disabled"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Последняя</a></li>
        {% endif %}
    </ul>
</nav>
