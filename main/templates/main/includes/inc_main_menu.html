<div class="col-md-6 text-start">
    <ul class="nav col-6 col-md-auto mb-2 justify-content-start mb-md-0">
        <li><a class="nav-link px-2 link-body-emphasis text-decoration-none"
               href="{% url 'main:index' %}">Продукты</a></li>
        <li><a class="nav-link px-2 link-body-emphasis text-decoration-none"
               href="{% url 'main:contact' %}">Контакты</a></li>
        <li><a class="nav-link px-2 link-body-emphasis text-decoration-none"
               href="{% url 'blog_app:index' %}">К блогам</a></li>
    </ul>
</div>

<div class="col-md-6 text-end">
    {% if user.is_authenticated %}
    <ul class="nav col-6 col-md-auto mb-2 justify-content-end mb-md-0">
        <li><a class="nav-link px-2 link-body-emphasis text-decoration-none"
                href="/admin">Админка</a></li>
        <li><a class="nav-link px-2 link-body-emphasis text-decoration-none"
               href="{% url 'users:profile' %}">Профиль</a></li>
        <li>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link px-2 link-body-emphasis text-decoration-none">Выйти</button>
            </form>
        </li>
    </ul>
    {% else %}
    <ul class="nav col-6 col-md-auto mb-2 justify-content-end mb-md-0">
        <li><a class="nav-link px-2 link-body-emphasis text-decoration-none"
               href="{% url 'users:login' %}">Войти</a></li>
        <li><a class="nav-link px-2 link-body-emphasis text-decoration-none"
               href="{% url 'users:register' %}">Регистрация</a></li>
        <li><a class="nav-link px-2 link-body-emphasis text-decoration-none"
               href="{% url 'users:recovery' %}">Восстановить пароль</a></li>
    </ul>
    {% endif %}
</div>
