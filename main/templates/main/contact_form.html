{% extends 'main/base.html' %}
{% block header %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">{{title}}</h1>
    <p class="fs-5 text-body-secondary">{{header}}</p>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-6">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Добавить контакт</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Добавить" class="w-100 btn btn-lg btn-success"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
