{% extends 'blog_app/base.html' %}
{% block header %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Обработка статьи</h1>
    <p class="fs-5 text-body-secondary">{{header}}</p>
</div>
{% endblock %}
{% block content %}
<div class="row row-cols-12 row-cols-md-1 mb-1 text-center">
    <div class="col-6">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{object.title}}</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="{{action}}" class="w-100 btn btn-lg btn-success"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
